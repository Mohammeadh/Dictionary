<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary-Web</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">  
</head>
<body>
    <audio id="sound" ></audio>  
<div class="top" id="top">
    <button id="logo"><i class="fa-sharp fa-solid fa-spell-check"></i></button>
    <h2>Word Dictionary</h2>
</div>
<div class="container">
    <div class="inp">
        <input type="text" placeholder="Enter the word" id="word">
        <button id="btn" onclick="call()">Submit</button>
    </div>
<div id="result">
   <div class="def">
    <h2>Hello</h2>
    <button id="icon"><i class="fa-solid fa-volume-high"></i>
    </button>
   </div>
   <div class="small">
    <p id="p1">prop</p>
    <p id="p2">//</p>
    <p id="p3">props</p>
   </div>
   <div class="para-def">
    <p id="d1">This word is english word.Hello is used to call unknown person.</p>
    <p id="d2"><i>Hello!</i> Welocome to our website </p>
   </div></div>
</div>


    <script src="script.js"></script>
</body>
</html>
